<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>基坑监测</title>
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<meta http-equiv="Cache-Control" content="max-age=600" />
		<link href="../common/layui/css/layui.css" rel="stylesheet" media="all" />
		<link href="../common/css/swiper.min.css" rel="stylesheet" />
		<link href="../common/css/common.css" rel="stylesheet" />
		<link href="css/foundation.css" rel="stylesheet" />
		<link rel="shortcut icon" href="../common/img/inteagle_logo.ico">
	</head>
	<body>
		<div class="column foundation" style="visibility: hidden;">
			<!-- 顶部标题栏-搜索区 -->
			<div class="row topArea">
				<!-- 标题栏 -->
				<div class="titleArea">
					<div class="titleText">
						基坑监测
					</div>
				</div>

				<!-- 中间搜索区域 -->
				<div class="row topMiddleSearchArea">
					<!-- 搜索框 -->
					<div class="leftInputArea">
						<i class="icon-search"></i>
						<form class="layui-form" action="">
							<div class="layui-input-inline">
								<select name="modules" lay-verify="required" lay-search="">
									<option value="">筛选标记点，如:测斜点</option>
									<option value="1">layer</option>
									<option value="2">form</option>
									<option value="3">layim</option>
								</select>
							</div>
						</form>
					</div>
					<!-- 按钮 -->
					<div class="searchBtnArea">
						<button id="loginBtn" type="button" class="layui-btn layui-btn-normal">筛选</button>
					</div>
				</div>

				<!-- 选项栏 -->
				<div class="row topOptionList">
					<div class="row singleOptionArea">
						<div class="optionIcon">
							<img src="../foundation/img/optionIcon.png" class="optionImage" />
						</div>
						<div class="optionText" data-index="0">报警值设置</div>
					</div>
					<div class="row singleOptionArea">
						<div class="optionIcon">
							<img src="../foundation/img/optionIcon.png" class="optionImage" />
						</div>
						<div class="optionText" data-index="1">电机运行时间设置</div>
					</div>
					<div class="row singleOptionArea lastOption">
						<div class="optionIcon">
							<img src="../foundation/img/optionIcon.png" class="optionImage" />
						</div>
						<div class="optionText" data-index="2">导出报表</div>
					</div>
				</div>
			</div>

			<!-- 底部展示区 -->
			<div class="row bottomShowArea">
				<!-- 左边 -->
				<div class="column bottomleftMiddle">
					<div class="leftTopTitleArea">
						<div class="boxTitle">监测点趋势图</div>
					</div>
					<div class="leftBottomList">
						<ul>
							<li data-index="0">深层水平位移</li>
							<li data-index="1">顶部水平位移</li>
							<li data-index="2">顶部竖向位移</li>
							<li data-index="3">立柱竖向位移</li>
							<li data-index="4">地下水位监测</li>
							<li data-index="5">周边管线沉降位移</li>
						</ul>
					</div>
				</div>
				<!-- 中间 -->
				<div class="column bottomBim">
					<div class="middleTopTitleArea">
						<div class="boxTitle">工地模型</div>
					</div>
					<div class='main'>
						<div class='model' id="domId"></div>
					</div>
					<div id="view"></div>
				</div>
			</div>
		</div>
		<!-- 页面加载动画 -->
		<!-- 遮挡页面 -->
		<div class='loading'>
			<div class='pic'>
				<i></i>
				<i></i>
				<i></i>
				<i></i>
				<i></i>
			</div>
		</div>
		<!-- 遮挡页面 end-->
		<script src="../common/js/jquery-3.2.1.min.js" type="text/javascript"></script>
		<script src="../common/layui/layui.js" type="text/javascript"></script>
		<script src="../common/js/common.js" type="text/javascript"></script>
	<!-- 	<script src="../common/bimface/js/release.js" type="text/javascript" charset="utf-8"></script>
		<script src="../common/bimface/js/drawFoundation.js" type="text/javascript"></script> -->
		<script src="js/foundation.js" type="text/javascript"></script>
	</body>
</html>
