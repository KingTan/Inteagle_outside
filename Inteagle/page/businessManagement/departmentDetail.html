<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>部门基础信息</title>
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<link href="../../common/layui/css/layui.css" rel="stylesheet" />
		<link href="../../common/css/common.css" rel="stylesheet" />
		<link href="../projectManagement/css/projectManagement.css" rel="stylesheet" />
		<link href="css/businessManagement.css" rel="stylesheet" />
		<link href="css/businessDetail.css" rel="stylesheet" />
		<link href="css/departmentDetail.css" rel="stylesheet" />
	</head>
	<body>
		<div class="column mainBody">
			<!-- 顶部信息 -->
			<div class="row topHead">
				<div class="projectListText">
					<span>部门基础信息</span>
				</div>
				<div class="row editorArea">
					<div class="editorIconArea">
						<img src="../projectManagement/img/editor.png" class="editorIcon" />
					</div>
					<div class="editorText" onclick="clickEditor()"><span>编辑</span></div>
				</div>
			</div>
			<!--分割线  -->
			<div class="departLine"></div>

			<!-- 企业基础信息 -->
			<div class="projectBaseInfo">
				<ul>
					<li>
						<div class="row rowInfo">
							<div class="leftText"><span>所属单位</span></div>
							<div class="projectName">
								<span class="projectNameText">测试企业a001</span>
								<input type="text" class="singleInput projectNameText" value="测试企业a001"/>
							</div>
						</div>
					</li>
					<li>
						<div class="row rowInfo">
							<div class="leftText"><span>所属项目</span></div>
							<div class="projectName">
								<span class="projectNameText">测试项目a0001</span>
								<input type="text" class="singleInput projectNameText" value="测试项目a0001"/>
							</div>
						</div>
					</li>
					<li>
						<div class="row rowInfo">
							<div class="leftText"><span>部门名称</span></div>
							<div class="projectName ">
								<span class="registeredCapital">测试部门a0001</span>
								<input type="text" class="singleInput registeredCapital" value="测试部门a0001"/>
							</div>
						</div>
					</li>
					<li>
						<div class="row rowInfo">
							<div class="leftText"><span>部门简称</span></div>
							<div class="projectName ">
								<span class="abbreviation"></span>
								<input type="text" class="singleInput abbreviation" />
							</div>
						</div>
					</li>
					<li>
						<div class="row rowInfo">
							<div class="leftText"><span>部门编码</span></div>
							<div class="projectName ">
								<span class="registeredCapital">CSBN-001</span>
								<input type="text" class="singleInput registeredCapital" value="CSBN-001"/>
							</div>
						</div>
					</li>
					<li>
						<div class="row rowInfo">
							<div class="leftText"><span>部门状态</span></div>
							<div class="projectName ">
								<span class="registeredCapital">正常</span>
								<input type="text" class="singleInput registeredCapital" value="正常"/>
							</div>
						</div>
					</li>
					<li>
						<div class="row rowInfo">
							<div class="leftText"><span>部门负责人</span></div>
							<div class="projectName ">
								<span class="registeredCapital">宋毛毛</span>
								<input type="text" class="singleInput registeredCapital" value="宋毛毛"/>
							</div>
						</div>
					</li>
					<li>
						<div class="row rowInfo">
							<div class="leftText"><span>是否有下级部门</span></div>
							<div class="projectName ">
								<span class="registeredCapital">否</span>
								<input type="text" class="singleInput registeredCapital" value="否"/>
							</div>
						</div>
					</li>
					<li>
						<div class="row rowInfo">
							<div class="leftText"><span>是否独立法人</span></div>
							<div class="projectName ">
								<span class="registeredCapital">否</span>
								<input type="text" class="singleInput registeredCapital" value="否"/>
							</div>
						</div>
					</li>
					<li>
						<div class="row rowInfo">
							<div class="leftText"><span>上级部门</span></div>
							<div class="projectName ">
								<span class="registeredCapital">测试企业001</span>
								<input type="text" class="singleInput registeredCapital" value="测试企业001"/>
							</div>
						</div>
					</li>
					<li>
						<div class="row rowInfo">
							<div class="leftText"><span>地址</span></div>
							<div class="projectName ">
								<span class="registeredCapital">东莞市松山湖高新技术开发区科汇路一号中科院云计算中心</span>
								<input type="text" class="singleInput registeredCapital" value="东莞市松山湖高新技术开发区科汇路一号中科院云计算中心"/>
							</div>
						</div>
					</li>
					<li>
						<div class="row rowInfo btnArea">
							<div class="changeBtn"><span>修改</span></div>
							<div class="resetBtn"><span>重置</span></div>
						</div>
					</li>
				</ul>
			</div>
		</div>

		<script src="../../common/js/jquery-3.2.1.min.js" type="text/javascript"></script>
		<script src="../../common/layui/layui.js" type="text/javascript"></script>
		<script src="../../common/js/common.js" type="text/javascript"></script>
		<script src="js/departmentDetail.js" type="text/javascript"></script>
	</body>
</html>
