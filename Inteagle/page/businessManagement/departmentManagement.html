<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>部门管理</title>
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<link href="../../common/layui/css/layui.css" rel="stylesheet" />
		<link href="../../common/css/common.css" rel="stylesheet" />
		<link href="../projectManagement/css/projectManagement.css" rel="stylesheet" />
		<link href="css/businessManagement.css" rel="stylesheet" />
		<link href="css/departmentManagement.css" rel="stylesheet" />
	</head>
	<body>
		<div class="column mainBody">
			<!-- 顶部信息 -->
			<div class="row topHead">
				<div class="projectListText">
					<span>部门基础信息</span>
				</div>
				<div class="row editorArea">
					<div class="editorIconArea">
						<img src="../projectManagement/img/editor.png" class="editorIcon" />
					</div>
					<div class="editorText"><span>编辑</span></div>
				</div>
			</div>
			<!--分割线  -->
			<div class="departLine"></div>
			<!--搜索区域  -->
			<div class="row searchArea">
				<div class="row inputArea">
					<img src="../projectManagement/img/search.png" class="icon_search" style="display: none;"></img>
					<input class="inputProjectName" onfocus="changeInputForFocus()" type="text" placeholder="搜索部门名称/部门编码" />
				</div>
				<div class="searchBtn">
					<span>查询</span>
				</div>
			</div>
			<!--列表展示  -->
			<div class="projectList">
				<table class="projectTable">
					<tr class="firstTr">
						<td>序号</td>
						<td>部门名称</td>
						<td>所属单位</td>
						<td>部门编码</td>
						<td>部门状态</td>
						<td>添加时间</td>
						<td>操作</td>
					</tr>
					<tr>
						<td>1</td>
						<td>测试班组a0001</td>
						<td>测试企业1</td>
						<td>CSBN-001</td>
						<td>正常</td>
						<td>2019-04-26</td>
						<td class="showDetail" data-index="0">查看</td>
					</tr>
					<tr>
						<td>2</td>
						<td>测试班组a0002</td>
						<td>测试企业2</td>
						<td>CSBN-002</td>
						<td>正常</td>
						<td>2019-04-26</td>
						<td class="showDetail" data-index="0">查看</td>
					</tr>
					<tr>
						<td>3</td>
						<td>测试班组a0003</td>
						<td>测试企业3</td>
						<td>CSBN-003</td>
						<td>正常</td>
						<td>2019-04-26</td>
						<td class="showDetail" data-index="0">查看</td>
					</tr>
					<tr>
						<td>4</td>
						<td>测试班组a0004</td>
						<td>测试企业4</td>
						<td>CSBN-004</td>
						<td>正常</td>
						<td>2019-04-26</td>
						<td class="showDetail" data-index="0">查看</td>
					</tr>
					<tr>
						<td>5</td>
						<td>测试班组a0005</td>
						<td>测试企业5</td>
						<td>CSBN-005</td>
						<td>正常</td>
						<td>2019-04-26</td>
						<td class="showDetail" data-index="0">查看</td>
					</tr>
				</table>
			</div>
		</div>
		<script src="../../common/js/jquery-3.2.1.min.js" type="text/javascript"></script>
		<script src="../../common/layui/layui.js" type="text/javascript"></script>
		<script src="../../common/js/common.js" type="text/javascript"></script>
		<script src="js/departmentManagement.js" type="text/javascript"></script>
	</body>
</html>
