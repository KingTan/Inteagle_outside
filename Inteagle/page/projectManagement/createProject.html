<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>创建项目</title>
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<meta http-equiv="Cache-Control" content="max-age=600" />
		<link href="../../common/layui/css/layui.css" rel="stylesheet" />
		<link href="../../common/css/common.css" rel="stylesheet" />
		<link href="css/createProject.css" rel="stylesheet" />
	</head>
	<body>
		<div class="mainBody">
			<!--创建项目表格区域  -->
			<div class="column addTable">
				<form class="layui-form layui-form-pane" action="">
					<div class="row">
						<!-- 项目名称 -->
						<div class="layui-form-item">
							<div class="layui-inline">
								<span class="mustInput">*</span>
								<label class="layui-form-label ">项目名称</label>
								<div class="layui-input-inline">
									<input type="text" name="projectName" autocomplete="off" placeholder="请填写项目名称" class="layui-input">
								</div>
							</div>
						</div>
						<!-- 所属区域 -->
						<div class="layui-form-item secondColumn">
							<span class="mustInput">*</span>
							<label class="layui-form-label ">所属区域</label>
							<div class="layui-input-inline">
								<select name="quiz1">
									<option value="">请选择省</option>
									<option value="浙江" selected="">浙江省</option>
									<option value="你的工号">江西省</option>
									<option value="你最喜欢的老师">福建省</option>
								</select>
							</div>
						</div>
					</div>

					<!-- 报建地址 -->
					<div class="layui-form-item">
						<span class="mustInput">*</span>
						<label class="layui-form-label ">报建地址</label>
						<div class="layui-input-block addressText">
							<input type="text" name="title" autocomplete="off" placeholder="请填写报建地址" class="layui-input">
						</div>
					</div>

					<!-- 建设单位 -->
					<div class="layui-form-item">
						<span class="mustInput">*</span>
						<label class="layui-form-label ">建设单位</label>
						<div class="layui-input-block addressText">
							<input type="text" name="title" autocomplete="off" placeholder="请填写建设单位" class="layui-input">
						</div>
					</div>

					<div class="row">
						<!-- 计划总投资 -->
						<div class="layui-form-item">
							<div class="layui-inline">
								<label class="layui-form-label">计划总投资</label>
								<div class="layui-input-inline investmentArea">
									<input type="text" name="projectName" autocomplete="off" placeholder="0" class="layui-input">
								</div>
								<label class="layui-form-label investmentText">万元</label>
							</div>
						</div>
						<!-- 报建时间 -->
						<div class="layui-form-item secondTip">
							<div class="layui-inline">
								<label class="layui-form-label">报建时间</label>
								<div class="layui-input-inline">
									<input type="text" class="layui-input" id="establishTime" placeholder="请选择时间">
								</div>
							</div>
						</div>
					</div>

					<div class="row">
						<!-- 是否已开工 -->
						<div class="layui-form-item">
							<span class="mustInput">*</span>
							<label class="layui-form-label ">是否已开工</label>
							<div class="layui-input-inline">
								<select name="quiz1">
									<option value="-1">是/否</option>
									<option value="1">是</option>
									<option value="0">否</option>
								</select>
							</div>
						</div>
						<!-- 开工日期 -->
						<div class="layui-form-item beginDate">
							<div class="layui-inline">
								<label class="layui-form-label">开工日期</label>
								<div class="layui-input-inline">
									<input type="text" class="layui-input" id="commenceTime" placeholder="请选择时间">
								</div>
							</div>
						</div>
					</div>

					<!-- 工程名称 -->
					<div class="layui-form-item">
						<span class="mustInput">*</span>
						<label class="layui-form-label ">工程名称</label>
						<div class="layui-input-block addressText">
							<input type="text" name="title" autocomplete="off" placeholder="请填写工程名称" class="layui-input">
						</div>
					</div>
					
					<!-- 工程地址 -->
					<div class="row">
						<div class="layui-form-item" id="area-picker">
							<span class="mustInput">*</span>
							<label class="layui-form-label ">工程地址</label>
							<div class="layui-input-inline selectOption">
								<select name="province" class="province-selector" data-value="广东省" lay-filter="province-1">
									<option value="">请选择省</option>
								</select>
							</div>
							<div class="layui-input-inline selectOption">
								<select name="city" class="city-selector" data-value="深圳市" lay-filter="city-1">
									<option value="">请选择市</option>
								</select>
							</div>
							<div class="layui-input-inline selectOption">
								<select name="county" class="county-selector" data-value="龙岗区" lay-filter="county-1">
									<option value="">请选择县/区</option>
								</select>
							</div>
						</div>
					</div>
					
					<!-- 详细地址 -->
					<div class="layui-form-item">
						<span class="mustInput">*</span>
						<label class="layui-form-label ">详细地址</label>
						<div class="layui-input-block addressText">
							<input type="text" name="title" autocomplete="off" placeholder="请填写详细地址" class="layui-input">
						</div>
					</div>
					
					<div class="row">
						<!-- 项目经度 -->
						<div class="layui-form-item">
							<div class="layui-inline">
								<span class="mustInput">*</span>
								<label class="layui-form-label ">项目经度</label>
								<div class="layui-input-inline">
									<input type="text" name="projectName" autocomplete="off" placeholder="请填写项目经度" class="layui-input">
								</div>
							</div>
						</div>
						<!-- 项目纬度 -->
						<div class="layui-form-item secondColumn">
							<div class="layui-inline">
								<span class="mustInput">*</span>
								<label class="layui-form-label ">项目纬度</label>
								<div class="layui-input-inline">
									<input type="text" name="projectName" autocomplete="off" placeholder="请填写项目纬度" class="layui-input">
								</div>
							</div>
						</div>
					</div>
					
					<div class="row">
						<!-- 市管项目 -->
						<div class="layui-form-item ">
							<span class="mustInput">*</span>
							<label class="layui-form-label ">市管项目</label>
							<div class="layui-input-inline">
								<select name="quiz1">
									<option value="">请选择省</option>
									<option value="浙江" selected="">浙江省</option>
									<option value="你的工号">江西省</option>
									<option value="你最喜欢的老师">福建省</option>
								</select>
							</div>
						</div>
						<!-- 区管项目 -->
						<div class="layui-form-item secondTip">
							<span class="mustInput">*</span>
							<label class="layui-form-label ">区管项目</label>
							<div class="layui-input-inline">
								<select name="quiz1">
									<option value="">请选择省</option>
									<option value="浙江" selected="">浙江省</option>
									<option value="你的工号">江西省</option>
									<option value="你最喜欢的老师">福建省</option>
								</select>
							</div>
						</div>
					</div>
					
					
					<div class="row">
						<!-- 杠线面积 -->
						<div class="layui-form-item">
							<div class="layui-inline">
								<label class="layui-form-label">杠线面积</label>
								<div class="layui-input-inline investmentArea">
									<input type="text" name="projectName" autocomplete="off" placeholder="0" class="layui-input">
								</div>
								<label class="layui-form-label investmentText">平米</label>
							</div>
						</div>
						<!-- 施工许可批准 -->
						<div class="layui-form-item secondTip">
							<div class="layui-inline">
								<label class="layui-form-label ">施工许可批准</label>
								<div class="layui-input-inline">
									<input type="text" name="projectName" autocomplete="off" placeholder="" class="layui-input">
								</div>
							</div>
						</div>
					</div>
					
					<!-- 设计单位 -->
					<div class="layui-form-item">
						<span class="mustInput">*</span>
						<label class="layui-form-label ">设计单位</label>
						<div class="layui-input-block addressText">
							<input type="text" name="title" autocomplete="off" placeholder="请填写单位名称" class="layui-input">
						</div>
					</div>
					
					<!-- 质检单位 -->
					<div class="layui-form-item">
						<label class="layui-form-label">质检单位</label>
						<div class="layui-input-block addressText">
							<input type="text" name="title" autocomplete="off" placeholder="请填写单位名称" class="layui-input">
						</div>
					</div>
					
					<!-- 安监单位 -->
					<div class="layui-form-item">
						<label class="layui-form-label">安监单位</label>
						<div class="layui-input-block addressText">
							<input type="text" name="title" autocomplete="off" placeholder="请填写单位名称" class="layui-input">
						</div>
					</div>
					
					<div class="row">
						<!-- 联系人姓名 -->
						<div class="layui-form-item">
							<div class="layui-inline">
								<span class="mustInput">*</span>
								<label class="layui-form-label ">联系人姓名</label>
								<div class="layui-input-inline">
									<input type="text" name="projectName" autocomplete="off" placeholder="" class="layui-input">
								</div>
							</div>
						</div>
						<!-- 联系人职务 -->
						<div class="layui-form-item secondColumn">
							<div class="layui-inline">
								<span class="mustInput">*</span>
								<label class="layui-form-label ">联系人职务</label>
								<div class="layui-input-inline">
									<input type="text" name="projectName" autocomplete="off" placeholder="" class="layui-input">
								</div>
							</div>
						</div>
					</div>
					
					<div class="row">
						<!-- 联系人手机 -->
						<div class="layui-form-item">
							<div class="layui-inline">
								<span class="mustInput">*</span>
								<label class="layui-form-label ">联系人手机</label>
								<div class="layui-input-inline">
									<input type="text" name="projectName" autocomplete="off" placeholder="" class="layui-input">
								</div>
							</div>
						</div>
						<!-- 联系人邮箱 -->
						<div class="layui-form-item secondColumn">
							<div class="layui-inline">
								<span class="mustInput">*</span>
								<label class="layui-form-label ">联系人邮箱</label>
								<div class="layui-input-inline">
									<input type="text" name="projectName" autocomplete="off" placeholder="" class="layui-input">
								</div>
							</div>
						</div>
					</div>
					
					<div class="row">
						<!-- 申请表扫描件 -->
						<div class="layui-form-item">
							<div class="layui-inline">
								<span class="mustInput scanRequire">*</span>
								<label class="layui-form-label ">申请表扫描件</label>
								<div class="layui-input-inline">
									<input type="file" name="projectName" placeholder="点击上传" class="layui-input scanFile">
								</div>
							</div>
						</div>
					</div>
					<div class="row btnArea">
						<button type="button" id="registerBtn" class="layui-btn layui-btn-normal">注册</button>
						<button type="button" id="resetBtn" class="layui-btn layui-btn-normal">重置</button>
					</div>
				</form>
			</div>
		</div>
		<script src="../../common/js/jquery-3.2.1.min.js" type="text/javascript"></script>
		<script src="../../common/layui/layui.js" type="text/javascript"></script>
		<script src="../../common/js/common.js" type="text/javascript"></script>
		<script src="js/createProject.js" type="text/javascript"></script>
	</body>
</html>
