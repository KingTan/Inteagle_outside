<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>安全帽基础信息</title>
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<meta http-equiv="Cache-Control" content="max-age=600" />
		<link href="../../common/layui/css/layui.css" rel="stylesheet" />
		<link href="../../common/css/common.css" rel="stylesheet" />
		<link href="../projectManagement/css/projectManagement.css" rel="stylesheet" />
		<link href="../businessManagement/css/businessManagement.css" rel="stylesheet" />
		<link href="../businessManagement/css/businessDetail.css" rel="stylesheet" />
		<link href="css/cameraDetail.css" rel="stylesheet" />
	</head>
	<body>
		
		<div class="column mainBody">
			<!-- 顶部信息 -->
			<div class="row topHead">
				<div class="projectListText">
					<span>安全帽基础信息</span>
				</div>
				<div class="row editorArea">
					<div class="editorIconArea">
						<img src="../projectManagement/img/editor.png" class="editorIcon" />
					</div>
					<div class="editorText" onclick="clickEditor()"><span>编辑</span></div>
				</div>
			</div>
			<!--分割线  -->
			<div class="departLine"></div>
		
			<!-- 企业基础信息 -->
			<div class="projectBaseInfo">
				<ul>
					<li>
						<div class="row rowInfo">
							<div class="leftText"><span>序列号</span></div>
							<div class="projectName">
								<span class="projectNameText">FVFWM24HV20</span>
								<input type="text" class="singleInput projectNameText" value="FVFWM24HV20" />
							</div>
						</div>
					</li>
					<li>
						<div class="row rowInfo">
							<div class="leftText"><span>所在区域</span></div>
							<div class="projectName ">
								<span class="abbreviation">施工区域</span>
								<input type="text" class="singleInput abbreviation" value="施工区域" />
							</div>
						</div>
					</li>
					<li>
						<div class="row rowInfo">
							<div class="leftText"><span>所属项目</span></div>
							<div class="projectName ">
								<span class="registeredCapital">测试项目321</span>
								<input type="text" class="singleInput registeredCapital" value="测试项目" />
							</div>
						</div>
					</li>
					<li>
						<div class="row rowInfo">
							<div class="leftText"><span>绑定人员</span></div>
							<div class="projectName ">
								<span class="contacts">宋毛毛</span>
								<input type="text" class="singleInput contacts" value="宋毛毛" />
							</div>
						</div>
					</li>
					<li>
						<div class="row deviceAddress">
							<div class="leftText"><span>设备位置</span></div>
							<div class="deviceLocation">
								<span class="showDetail">查看</span>
							</div>
						</div>
					</li>
					<li>
						<div class="row rowInfo">
							<div class="leftText"><span>添加日期</span></div>
							<div class="projectName">
								<span class="phoneNumber">2019-05-13</span>
								<input type="text" class="singleInput phoneNumber" value="2019-05-13" />
							</div>
						</div>
					</li>
					<li>
						<div class="row rowInfo">
							<div class="leftText"><span>设备状态</span></div>
							<div class="projectName">
								<span class="creditCode">正常</span>
								<input type="text" class="singleInput creditCode" value="正常" />
							</div>
						</div>
					</li>
					<li>
						<div class="row rowInfo">
							<div class="leftText"><span>是否打开</span></div>
							<div class="projectName">
								<span class="creditCode">是</span>
								<input type="text" class="singleInput creditCode" value="是" />
							</div>
						</div>
					</li>
					<li>
						<div class="row rowInfo">
							<div class="leftText"><span>历史佩戴人员名单</span></div>
							<div class="deviceLocation">
								<span class="showDetail">查看</span>
							</div>
						</div>
					</li>
					<li>
						<div class="row rowInfo">
							<div class="leftText"><span>历史脱/戴帽记录</span></div>
							<div class="deviceLocation">
								<span class="showDetail">查看</span>
							</div>
						</div>
					</li>
					<li>
						<div class="row elecInfo">
							<div class="leftText"><span>电池信息</span></div>
							<div class="column deviceLocation">
								<div class="row topEleArea">
									<div class="column lastChargeText">
										<div class="chargeText">上次充电电量</div>
										<div class="lastChargeTime">21分钟前</div>
									</div>
									<div class="currentElec">83%</div>
								</div>
								<div class="row bottomEleArea">
									<div class="column lastChargeText">
										<div class="chargeText">将耗尽于<span class="supportTime">18小时</span> </div>
										<div class="row tempureArea">
											<div class="tempureText">温度<span class="boldText">:</span></div>
											<div class="tempureValueArea"><span class="tempureValueArea">28.0</span>摄氏度</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</li>
				</ul>
			</div>
		</div>
		<script src="../../common/js/jquery-3.2.1.min.js" type="text/javascript"></script>
		<script src="../../common/layui/layui.js" type="text/javascript"></script>
		<script src="../../common/js/common.js" type="text/javascript"></script>
		<script src="js/cameraDetail.js" type="text/javascript"></script>
	</body>
</html>
