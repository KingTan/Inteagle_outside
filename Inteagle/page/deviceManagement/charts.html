<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>基坑图表</title>
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<link href="../../common/layui/css/layui.css" rel="stylesheet" />
		<link href="../../common/css/common.css" rel="stylesheet" />
		<link href="../workerManagemenet/css/workerManagemenet.css" rel="stylesheet" />
		<link href="../visitorManagement/css/visitorManagement.css" rel="stylesheet" />
		<link href="css/router.css" rel="stylesheet" />
		<link href="css/charts.css" rel="stylesheet" />
	</head>
	<body>

		<div class="column mainBody">
			<!-- 顶部信息 -->
			<div class="row topHead">
				<div class="projectListText">
					<span>基坑监测</span>
				</div>
				<div class="row">
					<div class="row editorArea runtimeSet">
						<div class="editorIconArea">
							<img src="../projectManagement/img/editor.png" class="editorIcon" />
						</div>
						<div class="editorText"><span>报警值设置</span></div>
					</div>
					<div class="row editorArea runtimeSet">
						<div class="editorIconArea">
							<img src="../projectManagement/img/editor.png" class="editorIcon" />
						</div>
						<div class="editorText"><span>运行时间设置</span></div>
					</div>
					<div class="row editorArea">
						<div class="editorIconArea">
							<img src="../projectManagement/img/editor.png" class="editorIcon" />
						</div>
						<div class="editorText"><span>导出报表</span></div>
					</div>
				</div>
			</div>
			<!--分割线  -->
			<div class="departLine"></div>

			<div class="row bottomArea" style="border:0.0625rem solid black;">
				<div class="column chartsArea">
					<div id="bigCharts"></div>
					<div class="row downArea">
						<div id="slChars"></div>
						<div class="rightCharts">
							<canvas id="rightCanvas" style="border: 0.0625rem solid black;"></canvas>
						</div>
					</div>
				</div>
				<div class="rightOptionArea">
				</div>
			</div>
		</div>
		<script src="../../common/js/jquery-3.2.1.min.js" type="text/javascript"></script>
		<script src="../../common/layui/layui.js" type="text/javascript"></script>
		<script src="../../common/js/common.js" type="text/javascript"></script>
		<script src="js/echarts.min.js" type="text/javascript"></script>
		<script src="js/initCharts.js" type="text/javascript"></script>
		<script type="text/javascript">
			var id = 15;
			var rate = "x";
			var initialData = [
				["2019-07-12 08:00:00", 116],
				["2019-07-13 08:20:00", 120],
				["2019-07-14 10:00:00", 135],
				["2019-07-15 11:00:00", 140],
				["2019-07-16 12:00:00", 300]
			];
			
			//当前屏幕可用区域
			var clientWidth=document.body.clientWidth*0.85;
			var clientHeight=$(window).height()*0.85;
			
			window.onload = function() {
				
				$(".bottomArea").width(clientWidth);
				$(".bottomArea").height(clientHeight+200);
				
				inintialEcharts(id,rate,initialData);
				inintialSLEcharts(initialData);
				drawRate();
			}
		</script>
	</body>
</html>
