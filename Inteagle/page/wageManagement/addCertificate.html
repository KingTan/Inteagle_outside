<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>新增凭证</title>
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<meta http-equiv="Cache-Control" content="max-age=600" />
		<link href="../../common/layui/css/layui.css" rel="stylesheet" />
		<link href="../../common/css/common.css" rel="stylesheet" />
		<link href="../projectManagement/css/projectManagement.css" rel="stylesheet" />
		<link href="../businessManagement/css/businessManagement.css" rel="stylesheet" />
		<link href="css/addCertificate.css" rel="stylesheet" />
	</head>
	<body>
		<div class="column mainBody">
			<!-- 顶部信息 -->
			<div class="row topHead">
				<div class="projectListText">
					<span>新建凭证</span>
				</div>
				<div class="row editorArea">
					<div class="editorIconArea">
						<img src="../projectManagement/img/editor.png" class="editorIcon" />
					</div>
					<div class="editorText"><span>编辑</span></div>
				</div>
			</div>
			<!--分割线  -->
			<div class="departLine"></div>

			<!-- 凭证信息 -->
			<div class="projectBaseInfo">
				<ul>
					<li>
						<div class="row rowInfo">
							<div class="leftText"><span>项目名称</span></div>
							<div class="projectName">
								<input type="text" class="projectNameText" />
							</div>
						</div>
					</li>
					<li>
						<div class="row rowInfo">
							<div class="leftText"><span>年份</span></div>
							<div class="projectName">
								<div class="layui-inline">
									<div class="layui-input-inline middleSelect">
										<input type="text" class="layui-input" id="addCertificateManagementYear" placeholder="请选择年份">
									</div>
								</div>
							</div>
						</div>
					</li>
					<li>
						<div class="row rowInfo">
							<div class="leftText"><span>月份</span></div>
							<div class="projectName">
								<form class="layui-form" action="">
									<div class="layui-input-inline middleSelect">
										<select name="modules" lay-verify="required" lay-search="">
											<option value="">请选择</option>
											<option value="1">1月</option>
											<option value="2">2月</option>
											<option value="3">3月</option>
										</select>
									</div>
								</form>
							</div>
						</div>
					</li>
					<li>
						<div class="row rowInfo">
							<div class="leftText"><span>创建人</span></div>
							<div class="projectName">袁毛毛</div>
						</div>
					</li>
					<li>
						<div class="row rowInfo">
							<div class="leftText"><span>创建日期</span></div>
							<div class="projectName">2019-04-30</div>
						</div>
					</li>
					<li>
						<div class="row rowInfo">
							<div class="leftText"><span>薪资凭证</span></div>
							<div class="row projectName alignRow" onclick="uploadWageCert()">
								<div class="uploadImg">
									<img src="img/upload.png" class="uploadIcon" />
								</div>
								<div class="uploadText">
									<span>上传原件</span>
								</div>
							</div>
						</div>
					</li>
					<li>
						<div class="row rowInfo">
							<div class="leftText"><span>银行回执</span></div>
							<div class="row projectName alignRow" onclick="uploadBankReject()">
								<div class="uploadImg">
									<img src="img/upload.png" class="uploadIcon" />
								</div>
								<div class="uploadText">
									<span>上传原件</span>
								</div>
							</div>
						</div>
					</li>
				</ul>

				<div class="row bottomBtn">
					<button type="button" class="layui-btn layui-btn-normal createBtn">新建</button>
					<button type="button" class="layui-btn layui-btn-normal resetBtn">重置</button>
				</div>


			</div>
			<input type="file" id="uploadWageCert" name="uploadWageCert"  accept="image/*" style="display: none;">
			<input type="file" id="uploadBankReject" name="uploadBankReject"  accept="image/*" style="display: none;">
		</div>
		<script src="../../common/js/jquery-3.2.1.min.js" type="text/javascript"></script>
		<script src="../../common/layui/layui.js" type="text/javascript"></script>
		<script src="../../common/js/common.js" type="text/javascript"></script>
		<script src="js/addCertificate.js" type="text/javascript"></script>
	</body>
</html>
