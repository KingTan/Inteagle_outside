<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>考勤管理</title>
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<link href="../../common/layui/css/layui.css" rel="stylesheet" />
		<link href="../../common/css/common.css" rel="stylesheet" />
		<link href="../projectManagement/css/projectManagement.css" rel="stylesheet" />
		<link href="../businessManagement/css/businessManagement.css" rel="stylesheet" />
		<link href="css/attendanceManagement.css" rel="stylesheet" />
	</head>
	<body>
		<div class="column mainBody">
			<!-- 顶部信息 -->
			<div class="row topHead">
				<div class="projectListText">
					<span>考勤规则</span>
				</div>
				<div class="row editorArea">
					<div class="editorIconArea">
						<img src="../projectManagement/img/editor.png" class="editorIcon" />
					</div>
					<div class="editorText"><span>添加</span></div>
				</div>
			</div>
			<!--分割线  -->
			<div class="departLine"></div>
			<!--搜索区域  -->
			<div class="row searchArea">
				<div class="row inputArea">
					<form class="layui-form" action="">
						<label class="layui-form-label">班制名称</label>
						<div class="layui-input-inline">
							<select name="modules" lay-verify="required" lay-search="">
								<option value="">直接选择或搜索选择</option>
								<option value="1">layer</option>
								<option value="2">form</option>
								<option value="3">layim</option>
							</select>
						</div>
					</form>
				</div>
				<div>
					<button type="button" class="layui-btn layui-btn-normal searchBtn">查询</button>
				</div>
			</div>
			<!--列表展示  -->
			<div class="projectList">
				<table class="projectTable">
					<tr class="firstTr">
						<td>班制名称</td>
						<td>考勤时间</td>
						<td>更新日期</td>
						<td>工时</td>
						<td>受制对象</td>
						<td>操作</td>
					</tr>
					<tr>
						<td>早班</td>
						<td>08:00-10:00,10:00-12:00</td>
						<td>2019-04-30 12:00:00</td>
						<td>4.0</td>
						<td class="showDetail toSubject">查看</td>
						<td>
							<span class="showDetail">修改</span>
							<span class="showDetail">删除</span>
						</td>
					</tr>
					<tr>
						<td>午班</td>
						<td>12:00-14:00,14:00-16:00</td>
						<td>2019-04-30 12:00:00</td>
						<td>4.0</td>
						<td class="showDetail toSubject">查看</td>
						<td>
							<span class="showDetail">修改</span>
							<span class="showDetail">删除</span>
						</td>
					</tr>
					<tr>
						<td>晚班</td>
						<td>16:00-18:00,18:00-20:00</td>
						<td>2019-04-30 12:00:00</td>
						<td>4.0</td>
						<td class="showDetail toSubject">查看</td>
						<td>
							<span class="showDetail">修改</span>
							<span class="showDetail">删除</span>
						</td>
					</tr>
				</table>
			</div>
		</div>

		<script src="../../common/js/jquery-3.2.1.min.js" type="text/javascript"></script>
		<script src="../../common/layui/layui.js" type="text/javascript"></script>
		<script src="../../common/js/common.js" type="text/javascript"></script>
		<script src="js/attendanceManagement.js" type="text/javascript"></script>
	</body>
</html>
