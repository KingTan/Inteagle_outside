<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>鹰腾智能</title>
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<link href="../../common/layui/css/layui.css" rel="stylesheet" media="all" />
		<link href="../../common/css/common.css" rel="stylesheet" />
		<link href="css/index.css" rel="stylesheet" />
	</head>
	<body>
		<!--顶部导航条  -->
		<div class="row topContainer">
			<!-- 左侧logo -->
			<div class="logoText"><span>INTEAGLE</span></div>
			<!-- 右侧选项栏 -->
			<div class="row rightOption">
				<div class="row helpArea rightArea">
					<img src="img/bangzhu.png" class="headIcon" />
					<div class="helpText"><span>帮助</span></div>
				</div>
				<div class="row messageArea rightArea">
					<img src="img/tongzhi.png" class="headIcon" />
					<div class="helpText"><span>消息</span></div>
				</div>
				<div class="row userInofArea rightArea">
					<img src="img/man.png" class="userIcon" />
					<div class="helpText userName"><span>吴大方</span></div>
				</div>
			</div>
		</div>

			<!-- 左侧菜单选择栏 -->
			<div class="column leftMenu">
				<!--用户信息  -->
				<div class="row userInfo">
					<div class="row leftTopArea">
						<div class="userBigIcon">
							<img src="img/man.png" class="headshot" />
						</div>
						<div class="column infoText">
							<div class="userNameText"><span>吴大方</span></div>
							<div class="row position">
								<div class="positionIconArea">
									<img src="img/shenfenyuquanxian.png" class="positionIcon">
								</div>
								<div class="positionText"><span>项目经理</span></div>
							</div>
						</div>
					</div>
				</div>
				<!-- 菜单选择栏 -->
				<div class="menuList">
					<ul>
						<li class="checkedMenu" data-index="0" onmouseenter="leftMenuMove(this)" onclick="checkLeftMenu(this)">
							<div class="row menuArea">
								<div class="menuIconArea">
									<img src="img/xiangmu.png" class="menuIcon" />
								</div>
								<div class="optionName"><span>项目管理</span></div>
							</div>
						</li>
						<li onmouseenter="leftMenuMove(this)" onclick="checkLeftMenu(this)" data-index="1">
							<div class="row menuArea">
								<div class="menuIconArea">
									<img src="img/qiye.png" class="menuIcon" />
								</div>
								<div class="optionName"><span>企业管理</span></div>
							</div>
						</li>
						<li onmouseenter="leftMenuMove(this)" onclick="checkLeftMenu(this)" data-index="2">
							<div class="row menuArea">
								<div class="menuIconArea">
									<img src="img/renyuan.png" class="menuIcon" />
								</div>
								<div class="optionName"><span>人员管理</span></div>
							</div>
						</li>
						<li onmouseenter="leftMenuMove(this)" onclick="checkLeftMenu(this)" data-index="3">
							<div class="row menuArea">
								<div class="menuIconArea">
									<img src="img/gongzi.png" class="menuIcon" />
								</div>
								<div class="optionName"><span>工资管理</span></div>
							</div>
						</li>
						<li onmouseenter="leftMenuMove(this)" onclick="checkLeftMenu(this)" data-index="4">
							<div class="row menuArea">
								<div class="menuIconArea">
									<img src="img/kaoqin.png" class="menuIcon" />
								</div>
								<div class="optionName"><span>考勤管理</span></div>
							</div>
						</li>
						<li onmouseenter="leftMenuMove(this)" onclick="checkLeftMenu(this)" data-index="5">
							<div class="row menuArea">
								<div class="menuIconArea">
									<img src="img/chakanfangke.png" class="menuIcon" />
								</div>
								<div class="optionName"><span>访客管理</span></div>

								<div class="menuIconArea">
									<img src="img/anquan.png" class="menuIcon" />

								<div class="optionName"><span>安全管理</span></div>
							</div>
						</li>
						<li onmouseenter="leftMenuMove(this)" onclick="checkLeftMenu(this)" data-index="7">

								<div class="menuIconArea">
									<img src="img/shebei.png" class="menuIcon" />

						<li onmouseenter="leftMenuMove(this)" onclick="checkLeftMenu(this)" data-index="8">

								<div class="menuIconArea">
									<img src="img/xitong.png" class="menuIcon" />

								<div class="optionName"><span>系统管理</span></div>
							</div>
						</li>

				</div>
			</div>

			<div class="middleMenu">

				<!-- 项目管理 -->
				<div class="middleMenuList projectMiddle checkMiddle">
					<!--初始菜单栏  -->
					<ul>
						<li class="checkedMiddleMenu middleMenuOption" data-index="1-0" onclick="middleMenuMove(this)">

							<img src="img/add.png" class="addIcon" />
						</div>
						<div class="addText">
							<span>添加项目</span>
						</div>
					</div>
				</div>

				<!-- 企业管理 -->
				<div class="middleMenuList businessMiddle">
					<!--初始菜单栏  -->
					<ul>
						<li class="checkedMiddleMenu middleMenuOption" data-index="2-1" onclick="middleMenuMove(this)">
							<div class="row middleMenuInfo">
								<div class="menuListIcon">
									<img src="img/list.png" class="listIcon" />
								</div>
								<div class="middleMenuName">
									<span>企业管理</span>
								</div>
							</div>
						</li>
						<li class="middleMenuOption" data-index="2-2" onclick="middleMenuMove(this)">

							</div>
						</li>
					</ul>
					<!-- 添加菜单 -->
					<div class="row addMiddleMenu" data-index="2-3" onclick="addProject()">
						<div class="addIconArea">
							<img src="img/add.png" class="addIcon" />

				</div>

								</div>
								<div class="middleMenuName">
									<span>合同管理</span>
								</div>
							</div>
						</li>
					</ul>
				</div>

				<!-- 工资管理 -->
				<div class="middleMenuList wageMiddle">
					<!--初始菜单栏  -->
					<ul>

								</div>
								<div class="middleMenuName">
									<span>工资管理</span>
								</div>
							</div>
						</li>
						<li class="middleMenuOption" data-index="4-2" onclick="middleMenuMove(this)">
							<div class="row middleMenuInfo ">
								<div class="menuListIcon">
									<img src="img/list.png" class="listIcon" />
								</div>
								<div class="middleMenuName">
									<span>凭证管理</span>
								</div>
							</div>
						</li>
					</ul>
					<!-- 添加菜单 -->
					<div class="row addMiddleMenu addCertMenu" data-index="4-3" onclick="addCert(this)">
						<div class="addIconArea">
							<img src="img/add.png" class="addIcon" />
						</div>
						<div class="addText">
							<span>新增凭证</span>
						</div>
					</div>
				</div>

				<!-- 考勤管理 -->
				<div class="middleMenuList attendanceMiddle">
					<!--初始菜单栏  -->
					<ul>
						<li class="checkedMiddleMenu middleMenuOption" data-index="5-1" onclick="middleMenuMove(this)">
							<div class="row middleMenuInfo ">
								<div class="menuListIcon">
									<img src="img/list.png" class="listIcon" />

								<div class="middleMenuName">

								</div>
							</div>
						</li>
						<li class="middleMenuOption" data-index="5-2" onclick="middleMenuMove(this)">
							<div class="row middleMenuInfo ">
								<div class="menuListIcon">
									<img src="img/list.png" class="listIcon" />
								</div>
								<div class="middleMenuName">
									<span>考勤记录</span>
								</div>
							</div>
						</li>
					</ul>
					<!-- 添加菜单 -->
					<div class="row addMiddleMenu addCertMenu" data-index="5-3" onclick="addAttendance(this)">
						<div class="addIconArea">
							<img src="img/add.png" class="addIcon" />
						</div>
						<div class="addText">
							<span>新增</span>

					</div>
				</div>

			<!-- 右边iframe内联框架 -->
			<iframe src="../projectManagement/projectManagement.html" id="mainFrame" class="mainFrame" name='iframe' frameborder="0"></iframe>

		</div>

		<!--底部备案信息区域  -->
		<div class="bottomArea">
			<div class="recordText">
				<span>©2019版权所有 inteagle.<a href="http://beian.miit.gov.cn" target="_blank">粤ICP备19045418号-1</a></span>
			</div>

		<script src="../../common/js/jquery-3.2.1.min.js" type="text/javascript"></script>
		<script src="../../common/layui/layui.js" type="text/javascript"></script>
		<script src="../../common/js/common.js" type="text/javascript"></script>
		<script src="js/index.js" type="text/javascript"></script>
		
		<!-- 添加班制基本信息弹窗 -->
		<script type="text/template" id="addAttendaceModel">
			<div class="addAttendanceBox">
				<div class="headTitle"><span>添加班制基本信息</span></div>
				<div class="column pickArea">
					<div class="row attendanceNameArea">
						<div class="attendanceNameText"><span>班次名称</span></div>
						<div class="attendanceNameinputArea">
							<input type="text" class="attendanceName" />
						</div>
					</div>
					<div class="row attendanceNameArea timeperiod">
						<div class="attendanceNameText"><span>时段</span></div>
						<div class="attendanceTimePeriodArea">
							<input type="text" class="layui-input" id="attendanceTimePeriod">
						</div>
					</div>
					<div class="row addAttendaceBtnArea">
						<div class="finishedBtn btn"><span>完成</span></div>
						<div class="cancelBtn btn"><span>取消</span></div>
					</div>
				</div>
			</div>
		</script>

</html>
