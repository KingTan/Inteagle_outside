<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>数据展示</title>
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta http-equiv="Cache-Control" content="max-age=600" />
		<link href="../../common/layui/css/layui.css" rel="stylesheet" />
		<link href="../../common/css/common.css" rel="stylesheet" />
		<link href="css/helmetSensor.css" rel="stylesheet" />
	</head>
	<body>
		<div class="table_type_pick">
			<div class="layui-inline">
				<form class="layui-form" action="">
					<div class="layui-input-inline">
						<select name="modules" lay-verify="required" lay-search="" lay-filter="table_type">
							<option value="1">设备行为</option>
							<option value="2">基坑电池</option>
							<option value="3">人员定位</option>
						</select>
					</div>
				</form>
			</div>
		</div>

		<!-- 设备行为 -->
		<div class="deviceTableArea table_are">
			<div class="tableArea">
				<table class="layui-hide" id="device_table"></table>
			</div>
			<div class="export_btn">
				<button type="button" data-type="device_action_del" class="layui-btn layui-btn-normal delDataBtn">删除数据</button>
			</div>
		</div>

		<!-- 电池数据 -->
		<div class="helmetSensorTableArea table_are" style="display: none;">
			<div class="tableArea">
				<table class="layui-hide" id="helmet_table"></table>
			</div>
			<div class="export_btn">
				<button type="button" class="layui-btn layui-btn-normal exportBtn">导出报表</button>
				<button type="button" data-type="helmet_sensor_del" class="layui-btn layui-btn-normal delDataBtn">删除数据</button>
			</div>
		</div>

		<!-- 人员定位 -->
		<div class="receiveTableArea table_are" style="display: none;">
			<div class="tableArea">
				<table id="receive_table" lay-filter="test"></table>
			</div>
			<div class="export_btn">
				<button type="button" class="layui-btn layui-btn-normal exportBtn">导出报表</button>
				<button type="button" data-type="receive_del" class="layui-btn layui-btn-normal delDataBtn">删除数据</button>
			</div>
		</div>

		<script src="../../common/js/jquery-3.2.1.min.js" type="text/javascript"></script>
		<script src="../../common/layui/layui.js" type="text/javascript"></script>
		<script src="../../common/js/common.js" type="text/javascript"></script>
		<script src="js/showData.js" type="text/javascript"></script>
	</body>
</html>
