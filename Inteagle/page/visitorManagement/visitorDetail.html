<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>访客基础信息</title>
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<link href="../../common/layui/css/layui.css" rel="stylesheet" />
		<link href="../../common/css/common.css" rel="stylesheet" />
		<link href="../projectManagement/css/projectManagement.css" rel="stylesheet" />
		<link href="../businessManagement/css/businessManagement.css" rel="stylesheet" />
		<link href="../businessManagement/css/businessDetail.css" rel="stylesheet" />
		<link href="css/visitorDetail.css" rel="stylesheet" />
	</head>
	<body>
		<div class="column mainBody">
			<!-- 顶部信息 -->
			<div class="row topHead">
				<div class="projectListText">
					<span>访客基础信息</span>
				</div>
				<div class="row editorArea">
					<div class="editorIconArea">
						<img src="../projectManagement/img/editor.png" class="editorIcon" />
					</div>
					<div class="editorText" onclick="clickEditor()"><span>编辑</span></div>
				</div>
			</div>
			<!--分割线  -->
			<div class="departLine"></div>

			<!-- 企业基础信息 -->
			<div class="projectBaseInfo">
				<ul>
					<li>
						<div class="row rowInfo">
							<div class="leftText"><span>姓名</span></div>
							<div class="projectName">
								<span class="projectNameText">宋毛毛</span>
								<input type="text" class="singleInput projectNameText" value="宋毛毛" />
							</div>
						</div>
					</li>
					<li>
						<div class="row rowInfo">
							<div class="leftText"><span>单位</span></div>
							<div class="projectName ">
								<span class="abbreviation">测试部门a001</span>
								<input type="text" class="singleInput abbreviation" />
							</div>
						</div>
					</li>
					<li>
						<div class="row rowInfo">
							<div class="leftText"><span>身份证号码</span></div>
							<div class="projectName ">
								<span class="registeredCapital">441900199606142578</span>
								<input type="text" class="singleInput registeredCapital" value="441900199606142578" />
							</div>
						</div>
					</li>
					<li>
						<div class="row rowInfo">
							<div class="leftText"><span>职业</span></div>
							<div class="projectName ">
								<span class="registeredCapital">建筑工人</span>
								<input type="text" class="singleInput registeredCapital" value="建筑工人" />
							</div>
						</div>
					</li>
					<li>
						<div class="row rowInfo">
							<div class="leftText"><span>参访项目</span></div>
							<div class="projectName ">
								<span class="contacts">工地安全</span>
								<input type="text" class="singleInput contacts" value="工地安全" />
							</div>
						</div>
					</li>
					<li>
						<div class="row rowInfo">
							<div class="leftText"><span>参访日期</span></div>
							<div class="projectName">
								<span class="phoneNumber">2019-05-13</span>
								<input type="text" class="singleInput phoneNumber" value="2019-05-13" />
							</div>
						</div>
					</li>
					<li>
						<div class="row rowInfo">
							<div class="leftText"><span>进场时间</span></div>
							<div class="projectName">
								<span class="email">2019-05-13 13:00:00</span>
								<input type="text" class="singleInput email" value="2019-05-13 13:00:00" />
							</div>
						</div>
					</li>
					<li>
						<div class="row rowInfo">
							<div class="leftText"><span>离场时间</span></div>
							<div class="projectName">
								<span class="creditCode">2019-05-13 13:15:00</span>
								<input type="text" class="singleInput creditCode" value="2019-05-13 13:15:00" />
							</div>
						</div>
					</li>
					<li>
						<div class="row rowInfo">
							<div class="leftText"><span>联系电话</span></div>
							<div class="projectName">
								<span class="bankName">18024506287</span>
								<input type="text" class="singleInput bankName" value="18024506287" />
							</div>
						</div>
					</li>
					<li>
						<div class="row rowInfo">
							<div class="leftText"><span>是否戴帽</span></div>
							<div class="projectName">
								<span class="bandCard">是</span>
								<input type="text" class="singleInput bandCard" value="是" />
							</div>
						</div>
					</li>
					<li>
						<div class="row  behavior">
							<div class="leftText"><span>行为轨迹</span></div>
							<div class="trackRoutine">
								<div class="layui-form">
									<div class="layui-form-item">
										<div class="layui-inline">
											<div class="layui-input-inline">
												<input type="text" class="layui-input" id="visitorTrackTime" placeholder="请选择时间段">
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</li>
					<li>
						<div class="row rowInfo">
							<div class="leftText"><span>是否在场</span></div>
							<div class="projectName">
								<span class="companyType">否</span>
								<input type="text" class="singleInput companyType" value="否" />
							</div>
						</div>
					</li>
				</ul>
			</div>
		</div>
		<script src="../../common/js/jquery-3.2.1.min.js" type="text/javascript"></script>
		<script src="../../common/layui/layui.js" type="text/javascript"></script>
		<script src="../../common/js/common.js" type="text/javascript"></script>
		<script src="js/visitorDetail.js" type="text/javascript"></script>
	</body>
</html>
