<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>规划安全事项详情</title>
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<meta http-equiv="Cache-Control" content="max-age=600" />
		<link href="../../common/layui/css/layui.css" rel="stylesheet" />
		<link href="../../common/css/common.css" rel="stylesheet" />
		<link href="../projectManagement/css/projectManagement.css" rel="stylesheet" />
		<link href="../businessManagement/css/businessManagement.css" rel="stylesheet" />
		<link href="../businessManagement/css/businessDetail.css" rel="stylesheet" />
		<link href="css/safetyDetail.css" rel="stylesheet" />
	</head>
	<body>
		<div class="column mainBody">
			<!-- 顶部信息 -->
			<div class="row topHead">
				<div class="projectListText">
					<span>规划安全事项</span>
				</div>
				<div class="row editorArea">
					<div class="editorIconArea">
						<img src="../projectManagement/img/editor.png" class="editorIcon" />
					</div>
					<div class="editorText" onclick="clickEditor()"><span>编辑</span></div>
				</div>
			</div>
			<!--分割线  -->
			<div class="departLine"></div>
		
			<!-- 企业基础信息 -->
			<div class="projectBaseInfo">
				<ul>
					<li>
						<div class="row rowInfo">
							<div class="leftText"><span>事项名称</span></div>
							<div class="projectName">
								<span class="projectNameText">测试事项</span>
								<input type="text" class="singleInput projectNameText" value="测试事项" />
							</div>
						</div>
					</li>
					<li>
						<div class="row rowInfo">
							<div class="leftText"><span>所属单位</span></div>
							<div class="projectName ">
								<span class="abbreviation">测试部门a001</span>
								<input type="text" class="singleInput abbreviation" value="测试部门a001" />
							</div>
						</div>
					</li>
					<li>
						<div class="row rowInfo">
							<div class="leftText"><span>所属项目</span></div>
							<div class="projectName ">
								<span class="registeredCapital">测试项目321</span>
								<input type="text" class="singleInput registeredCapital" value="测试项目" />
							</div>
						</div>
					</li>
					<li>
						<div class="row rowInfo">
							<div class="leftText"><span>类别</span></div>
							<div class="projectName ">
								<span class="registeredCapital">定期</span>
								<input type="text" class="singleInput registeredCapital" value="定期" />
							</div>
						</div>
					</li>
					<li>
						<div class="row rowInfo">
							<div class="leftText"><span>负责人</span></div>
							<div class="projectName ">
								<span class="contacts">宋毛毛</span>
								<input type="text" class="singleInput contacts" value="宋毛毛" />
							</div>
						</div>
					</li>
					<li>
						<div class="row rowInfo">
							<div class="leftText"><span>检查日期</span></div>
							<div class="projectName">
								<span class="phoneNumber">2019-05-13</span>
								<input type="text" class="singleInput phoneNumber" value="2019-05-13" />
							</div>
						</div>
					</li>
					<li>
						<div class="row safetyContentArea">
							<div class="leftText"><span>检查内容</span></div>
							<div class="safetyContent">
								<p>安全生产责任制</p>
								<p>施工组织设计及专项施工方案</p>
								<p>安全技术交底</p>
								<p>安全检查</p>
								<p>安全教育</p>
								<p>应急响应</p>
								<p>分包单位安全管理</p>
							</div>
						</div>
					</li>
					<li>
						<div class="row rowInfo">
							<div class="leftText"><span>备注</span></div>
							<div class="projectName">
								<span class="creditCode"></span>
								<input type="text" class="singleInput creditCode" value="备注" />
							</div>
						</div>
					</li>
				</ul>
			</div>
		</div>
		<script src="../../common/js/jquery-3.2.1.min.js" type="text/javascript"></script>
		<script src="../../common/layui/layui.js" type="text/javascript"></script>
		<script src="../../common/js/common.js" type="text/javascript"></script>
		<script src="js/safetyDetail.js" type="text/javascript"></script>
		
	</body>
</html>
