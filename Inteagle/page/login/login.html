<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>鹰腾智能</title>
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<link href="../../common/layui/css/layui.css" rel="stylesheet" media="all" />
		<link href="../../common/css/common.css" rel="stylesheet" />
		<link href="css/loginForMiddle.css" rel="stylesheet" media="screen and (max-width: 1400px)"/>
		<link href="css/login.css" rel="stylesheet" media="screen and (min-width: 1400px)"/>
	</head>
	<body>
		<div class="column mainBody">

			<!--logo和slogan的区域  -->
			<div class="topArea">
				<div class="logoImage">
					<img src="img/logoIcon.png" class="logoIcon" />
				</div>
				<div class="fontArea">
					<img src="img/fontLogo.png" class="fontIcon" />
				</div>
			</div>

			<!--登录区域 -->
			<div class="loginArea">

				<div class="column insideArea">
					<div class="welcomeText">
						<span>欢迎登录</span>
					</div>
					<div class="row pwdBox">
						<div class="leftBox"></div>
						<div class="pwdLoginText">
							<div class="textLine"> <span>密码登录</span></div>
							<div class="next"></div>
						</div>
						<div class="rightBox"></div>
						<div class="leftRightBox"></div>
					</div>

					<div class="row loginName sameText">
						<div class="loginNameImage">
							<img src="img/shouji.png" class="loginNameIcon" />
						</div>
						<div class="inputArea">
							<input type="text" placeholder="请输入身份证/手机号/公司名" id="loginName" />
						</div>
					</div>

					<div class="row loginPassWord sameText">
						<div class="loginNameImage">
							<img src="img/mima.png" class="loginNameIcon" />
						</div>
						<div class="inputArea pwdArea">
							<input type="password" placeholder="请输入密码" id="passWord" />
						</div>
					</div>
					<div class="loginBtnArea">
						<button id="loginBtn" type="button" class="layui-btn layui-btn-normal">登录</button>
					</div>
				</div>

			</div>

		</div>
		<!--网站备案信息  -->
		<!-- <div class="recordsInfo">
			<a href="http://beian.miit.gov.cn">粤ICP备19045418号-1</a>
		</div> -->
		
		<!--底部备案信息区域  -->
		<div class="bottomArea">
			<div class="recordText">
				<span>©2019版权所有 inteagle.<a href="http://beian.miit.gov.cn" target="_blank">粤ICP备19045418号-1</a></span>
			</div>
		</div>
		
		
		<script src="../../common/js/jquery-3.2.1.min.js" type="text/javascript"></script>
		<script src="../../common/layui/layui.js" type="text/javascript"></script>
		<script src="../../common/js/common.js" type="text/javascript"></script>
		<script src="../../common/js/validate.js" type="text/javascript"></script>
		<script src="js/login.js" type="text/javascript"></script>
	</body>
</html>
