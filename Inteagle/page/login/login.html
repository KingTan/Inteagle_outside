<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>鹰腾智能</title>
		<link href="../../common/css/common.css" rel="stylesheet" />
		<link href="css/login.css" rel="stylesheet" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	</head>
	<body>
		<div class="column mainBody">

			<!--logo和slogan的区域  -->
			<div class="topArea">
				<div class="logoImage">
					<img src="img/logoAndSlogan.png" class="logoIcon" />
				</div>
			</div>

			<!--登录区域 -->
			<div class="loginArea">

				<div class="column insideArea">
					<div class="welcomeText">
						<span>欢迎登录</span>
					</div>

					<div class="pwdLoginText">
						<div class="textLine"> <span>密码登录</span></div>
					</div>

					<div class="row loginName sameText">
						<div class="loginNameImage">
							<img src="img/shouji.png" class="loginNameIcon" />
						</div>
						<div class="inputArea">
							<input type="text" placeholder="请输入身份证/手机号/公司名" id="loginName" />
						</div>
					</div>

					<div class="row loginPassWord sameText">
						<div class="loginNameImage">
							<img src="img/mima.png" class="loginNameIcon" />
						</div>
						<div class="inputArea pwdArea">
							<input type="text" placeholder="请输入密码" id="passWord" />
						</div>
					</div>

					<div class="loginBtnArea">
						<span id="loginBtn">
							登录
						</span>
					</div>

				</div>



			</div>

		</div>
		<!--网站备案信息  -->
		<div class="recordsInfo">
			<a href="http://beian.miit.gov.cn">粤ICP备19045418号-1</a>
		</div>
		<script src="../../common/js/jquery-3.2.1.min.js" type="text/javascript"></script>
		<script src="js/login.js" type="text/javascript"></script>
	</body>
</html>
