<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>接入高德地图</title>
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<link href="../common/layui/css/layui.css" rel="stylesheet" />
		<link href="../common/css/common.css" rel="stylesheet" />
		<style type="text/css">
			#gcontainer {
				width: 37.5rem;
				height: 18.75rem;
				margin: 0rem auto;
				margin-top: 6.25rem;
			}

			#bContainer {
				width: 37.5rem;
				height: 18.75rem;
				margin: 0rem auto;
				margin-top: 6.25rem;
			}
		</style>
	</head>
	<body>

		<div id="gcontainer"></div>

		<div id="bContainer"></div>


		<script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.15&key=402de582c702368a9620fa176e221a24"></script>
		<script type="text/javascript" src="https://api.map.baidu.com/api?v=2.0&ak=MHeADAIdFzF4yWbC8goFrsneifoTwTVd"></script>
		<script src="../common/js/jquery-3.2.1.min.js" type="text/javascript"></script>
		<script src="../common/layui/layui.js" type="text/javascript"></script>
		<script src="../common/js/common.js" type="text/javascript"></script>
		<script type="text/javascript">
			
			var data_str = "00000001020304050006003001.000002.000003.000004.000005.000006.000007.000008.000009.000";
			var id = data_str.substr(0, 8);
			var min = data_str.substr(8, 2);
			var hour = data_str.substr(10, 2);
			var day = data_str.substr(12, 2);
			var month = data_str.substr(14, 2);
			var year = data_str.substr(16, 4);
			var num = data_str.substr(20, 3);
			console.log("data_str----------", data_str);
			console.log("data_str.length----------", data_str.length);
			console.log("id----------", id);
			console.log("min----------", min);
			console.log("hour----------", hour);
			console.log("day----------", day);
			console.log("month----------", month);
			console.log("year----------", year);
			console.log("num----------", num);
			
			for (var i = 0; i < 3; i++) {
				console.log("p" + (i+1) + "_x(7)-------" + data_str.substr(23+(i*7*3),7));
				console.log("tt----------", 23+(i*7*3));
				if(i==0){
					console.log("p" + (i+1) + "_y(7)-------" + data_str.substr(23+(i*7*3+ (i+1)*7),7));
					console.log("p" + (i+1) + "_z(7)-------" + data_str.substr(23+(i*7*3+ (i+2)*7),7));
					console.log("p" + (i+1) + "-----------" );
				}else{
					console.log("p" + (i+1) + "_y(7)-------" + data_str.substr(23+(i*7*3+ (i-1)*7),7));
					console.log("p" + (i+1) + "_z(7)-------" + data_str.substr(23+(i*7*3+ i*7),7));
					console.log("p" + (i+1) + "-----------" );
				}
			}
			
			
			
			$(function() {
				console.log("ready");
				var Gaomap = new AMap.Map('gcontainer', {
					center: [113.880594, 22.95487],
					zoom: 16
				});

				var BaiMap = new BMap.Map("bContainer");
				var point = new BMap.Point(113.880594, 22.95487);
				BaiMap.centerAndZoom(point, 16);
			})
		</script>
	</body>
</html>
