<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>基坑监测charts图</title>
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<link href="../common/layui/css/layui.css" rel="stylesheet" media="all" />
		<link href="../common/css/swiper.min.css" rel="stylesheet" />
		<link href="../common/css/common.css" rel="stylesheet" />
		<link href="css/foundation.css" rel="stylesheet" />
		<link rel="shortcut icon" href="../common/img/inteagle_logo.ico">
	</head>
	<body>
		<div class="column foundation">
			<!-- 顶部标题栏-搜索区 -->
			<div class="row topArea">
				<!-- 标题栏 -->
				<div class="titleArea">
					<div class="titleText">
						基坑监测
					</div>
				</div>

				<!-- 中间搜索区域 -->
				<div class="row topMiddleSearchArea">
					<!-- 搜索框 -->
					<div class="leftInputArea">
						<i class="icon-search"></i>
						<form class="layui-form" action="">
							<div class="layui-input-inline">
								<input type="text" class="layui-input" id="deepChartsTime" placeholder="查询时间点趋势图">
							</div>
							<!-- 下拉框 -->
							<!-- <div class="layui-input-inline">
								<select name="modules" lay-verify="required" lay-search="">
									<option value="">查询时间点趋势图</option>
									<option value="1">layer</option>
									<option value="2">form</option>
									<option value="3">layim</option>
								</select>
							</div> -->
						</form>
					</div>
					<!-- 按钮 -->
					<div class="searchBtnArea">
						<button id="check_chart_btn" type="button" class="layui-btn layui-btn-normal">查询</button>
					</div>
				</div>

				<!-- 选项栏 -->
				<div class="row topOptionList">
					<div class="row singleOptionArea">
						<div class="optionIcon">
							<img src="../foundation/img/optionIcon.png" class="optionImage" />
						</div>
						<div class="optionText" data-index="0">报警值设置</div>
					</div>
					<div class="row singleOptionArea">
						<div class="optionIcon">
							<img src="../foundation/img/optionIcon.png" class="optionImage" />
						</div>
						<div class="optionText" data-index="1">运行时间设置</div>
					</div>
					<div class="row singleOptionArea lastOption">
						<div class="optionIcon">
							<img src="../foundation/img/optionIcon.png" class="optionImage" />
						</div>
						<div class="optionText" data-index="2">导出报表</div>
					</div>
				</div>
			</div>

			<!-- 底部展示区 -->
			<div class="row bottomShowArea">
				<!-- 左边 -->
				<div class="column bottomleftMiddle">
					<div class="leftTopTitleArea">
						<div class="boxTitle">监测点趋势图</div>
					</div>
					<div class="leftBottomList">
						<ul>
							<li data-index="0" data-checked="true" class="checked_option">深层水平位移</li>
							<li data-index="1" data-checked="false">顶部水平位移</li>
							<li data-index="2" data-checked="false">顶部竖向位移</li>
							<li data-index="3" data-checked="false">立柱竖向位移</li>
							<li data-index="4" data-checked="false">周边管线沉降位移</li>
						</ul>
					</div>
				</div>

				<!-- 中间 -->
				<div class="column bottomMiddleArea">
					<div class="middleTopTitleArea">
						<div class="boxTitle">趋势图</div>
					</div>

					<!-- 表格类型选择区域 -->
					<div class="row rightPartArea">
						<div class="time_chosen_area">
							<form class="layui-form" action="">
								<div class="layui-input-inline">
									<select name="modules" lay-verify="required" lay-search="" lay-filter="chartsType">
										<!-- <option value="0">请选择趋势图类型</option> -->
										<option value="1">累计位移</option>
										<option value="2">速率</option>
									</select>
								</div>
							</form>
						</div>
						<div class="row middleTopOption">
							<div class="deviceIDArea">ID: <span class="checked_id">001</span></div>
						</div>
					</div>

					<div class="topCharts">
						<!-- 折线图 -->
						<div id="bigCharts" ></div>
						<!-- 热力图 -->
						<div class="column heatMapArea" style="visibility: hidden;">
							<div id="heat_x"></div>
							<div id="heat_y"></div>
						</div>
					</div>
				</div>


				<!-- 右边 -->
				<div class="column bottomRightArea">
					<div class="rightTopTitleArea">
						<div class="boxTitle">监测点ID</div>
					</div>
					<!-- 设备ID集合 -->
					<div class="deviceListArea"></div>
				</div>
			</div>
		</div>
		<script src="../common/js/jquery-3.2.1.min.js" type="text/javascript"></script>
		<script src="../common/layui/layui.js" type="text/javascript"></script>
		<script src="../common/js/common.js" type="text/javascript"></script>
		<script src="js/draw_foundation_charts.js" type="text/javascript"></script>
		<script src="../common/js/socketBase.js" type="text/javascript"></script>
		<script src="js/chartsSocket.js" type="text/javascript"></script>
		<script src="../common/js/echarts.min.js" type="text/javascript"></script>
		<script src="js/foundation_charts.js" type="text/javascript"></script>
	</body>
</html>
