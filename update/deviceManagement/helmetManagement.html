<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>安全帽管理</title>
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<meta http-equiv="Cache-Control" content="max-age=600" />
		<link href="../common/layui/css/layui.css" rel="stylesheet" media="all" />
		<link href="../common/css/swiper.min.css" rel="stylesheet" />
		<link href="../common/css/animate.min.css" rel="stylesheet" />
		<link href="../common/css/common.css" rel="stylesheet" />
		<link href="css/helmetManagement.css" rel="stylesheet" media="screen" />
		<link rel="shortcut icon" href="../common/img/inteagle_logo.ico">
	</head>
	<body>
		<div class="column mainBody" style="visibility: hidden;">
			<!-- 顶部标题栏-搜索区 -->
			<div class="row topArea">
				<!-- 标题栏 -->
				<div class="titleArea">
					<div class="titleText">
						设备管理
					</div>
				</div>
			</div>
			<!-- 底部展示区 -->
			<div class="row bottomShowArea">
				<!-- 左边选择区域 -->
				<div class="coumn left_option_area">
					<div class="box_title_area">
						<div class="boxTitle">设备列表</div>
					</div>
					<div class="left_bottom_options">
						<ul>
							<li class="checked_option">路由器</li>
							<li>摄像头</li>
							<li>安全帽</li>
							<li>基坑电机</li>
						</ul>
					</div>
				</div>

				<!-- 中间表格显示区域 -->
				<div class="middle_table_area">
					<div class="box_title_area">
						<div class="boxTitle">安全帽</div>
					</div>
					<div class="column search_area">
						<div class="row sigle_searchRow">
							<form class="layui-form layui-form-pane">
								<div class="row singleSearch">
									<div class="searchText">序列号</div>
									<div class="searchInput">
										<select name="quiz1">
											<option value="">请选择人员类别</option>
											<option value="1">施工人员</option>
											<option value="2">管理人员</option>
										</select>
									</div>
								</div>
								<div class="row singleSearch">
									<div class="searchText">所在区域</div>
									<div class="searchInput">
										<select name="quiz1">
											<option value="">请选择人员类别</option>
											<option value="1">施工人员</option>
											<option value="2">管理人员</option>
										</select>
									</div>
								</div>
								<div class="row singleSearch">
									<div class="searchText">设备状态</div>
									<div class="searchInput">
										<select name="quiz1">
											<option value="">请选择人员类别</option>
											<option value="1">施工人员</option>
											<option value="2">管理人员</option>
										</select>
									</div>
								</div>
								<div class="searchBtn">
									<button type="button" class="layui-btn layui-btn-normal search_btn">查询</button>
								</div>
							</form>
						</div>
						<div class="row sigle_searchRow">
							<form class="layui-form layui-form-pane">
								<div class="row singleSearch">
									<div class="searchText">绑定人员</div>
									<div class="searchInput">
										<select name="quiz1">
											<option value="">请选择人员类别</option>
											<option value="1">施工人员</option>
											<option value="2">管理人员</option>
										</select>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>

				<!-- 右侧提示区域 -->
				<div class="right_mention_area">
					<div class="column box_column">
						<!-- 安全检查 -->
						<div class="column saftyBox single_attention">
							<div class="top_text">安全检查</div>
							<div class="row count_area">
								<div class="countValue safyCount">2</div>
								<div class="countIcon">
									<img src="img/anquan.png" class="coulntImage" />
								</div>
							</div>
						</div>
						<!-- 设备异常 -->
						<div class="column deviceErrorBox single_attention">
							<div class="top_text">设备异常</div>
							<div class="row count_area">
								<div class="countValue warningCount">3</div>
								<div class="countIcon">
									<img src="img/shuju.png" class="coulntImage" />
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- 页面加载动画 -->
		<!-- 遮挡页面 -->
		<div class='loading'>
			<div class='pic'>
				<i></i>
				<i></i>
				<i></i>
				<i></i>
				<i></i>
			</div>
		</div>
		<script src="../common/js/jquery-3.2.1.min.js" type="text/javascript"></script>
		<script src="../common/layui/layui.js" type="text/javascript"></script>
		<script src="../common/js/common.js" type="text/javascript"></script>
		<script src="js/helmetManagement.js" type="text/javascript"></script>
	</body>
</html>
