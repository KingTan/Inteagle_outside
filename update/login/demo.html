<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>js闭包问题</title>
	</head>
	<body>


		<script type="text/javascript">
			(function() {
				for (let i = 0; i < 3; i++) {
					console.log("out:" + i);
					setTimeout(
						function() {
							console.log(i);
						}, 1000 * i);
				}
			})();
		</script>
	</body>
</html>
