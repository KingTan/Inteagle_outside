<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>登录</title>
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<link href="../common/layui/css/layui.css" rel="stylesheet" media="all" />
		<link href="../common/css/swiper.min.css" rel="stylesheet" />
		<link href="../common/css/common.css" rel="stylesheet" />
		<link href="css/login.css" rel="stylesheet" />
		<link rel="shortcut icon" href="../common/img/inteagle_logo.ico">
	</head>
	<body>
		<!-- 背景图 -->
		<div class="backImage">
			<img src="img/login_back_new.jpg" class="backImagePic" />
		</div>
		<div class="mainBody">
			<!-- <div class="company_Title">智慧工地云平台</div> -->
			<!-- 登录框 -->
			<div class="login_box_area" >
				<div class="column single_box">
					<div class="row single_input">
						<div class="icon_box">
							<i class="input_line loginParam_icon"></i>
						</div>
						<div class="input_area">
							<input type="text" name="loginParam" placeholder="用户名/手机号" class="loginParam" />
						</div>
					</div>
					<div class="row single_input pwdArea">
						<div class="icon_box">
							<i class="input_line loginPwd_icon"></i>
						</div>
						<div class="input_area">
							<input type="password" name="loginPwd" placeholder="密码" class="loginPwd" />
						</div>
					</div>
					<div class="row remember_pwd_area">
						<input type="checkbox" class="choose_remember_pwd"/>
						记住密码
					</div>
					<div class="login_btn_area">
						<button type="button" class="layui-btn layui-btn-normal loginBtn">登录</button>
					</div>
					<div class="row option_area">
						<div class="left_option optionText register_text">注册账号</div>
						<div class="right_option optionText identityCode_text">短信登录</div>
					</div>
				</div>
			</div>

			<!-- 注册框 -->
			<div class="register_box_area" style="display: none;">
				<div class="column single_box_register">
					<div class="row singleInput">
						<div class="left_input_text">姓名</div>
						<div class="right_input_area">
							<input type="text" class="userName" name="userName" placeholder="2-6个汉字" />
						</div>
					</div>
					<div class="row singleInput">
						<div class="left_input_text">手机号</div>
						<div class="right_input_area">
							<input type="text" class="phoneNumber" name="phoneNumber" placeholder="请输入您的手机号" />
						</div>
					</div>
					<div class="row singleInput">
						<div class="left_input_text">身份证</div>
						<div class="right_input_area">
							<input type="text" class="idCardNumber" name="idCardNumber" placeholder="请输入您的身份证号码" />
						</div>
					</div>
					<div class="row singleInput">
						<div class="left_input_text">登录密码</div>
						<div class="right_input_area">
							<input type="password" class="loginPwdValue" name="loginPwdValue" placeholder="设置您的登录密码" />
						</div>
					</div>
					<div class="row singleInput">
						<div class="left_input_text">确认密码</div>
						<div class="right_input_area">
							<input type="password" class="loginPwdValue_again" name="loginPwdValue_again" placeholder="请再次输入您的登录密码" />
						</div>
					</div>
					<div class="row identityCode_area">
						<div class="identity_value_input">
							<input class="identity_value_register" type="text" placeholder="请输入验证码" />
						</div>
						<div class="get_identity_btn">
							<button type="button" class="layui-btn layui-btn-normal getIdentityBtn getIdentityBtn_register">获取验证码</button>
						</div>
					</div>
					<div class="agreement_area">
						<input type="checkbox" class="check_agree_box" />我已阅读并接受&nbsp;&nbsp; <a href="javascript:void(0)">[用户协议]</a>
					</div>
					<div class="register_btn_area">
						<button type="button" class="layui-btn layui-btn-normal registerBtn">注册</button>
					</div>
					<div class="register_option_area">
						已有账号&nbsp;&nbsp; <a href="javascript:void(0)" class="return_login">[登录]</a>
					</div>
				</div>
			</div>

			<!-- 验证码登录框 -->
			<div class="identityCode_box" style="display: none;">
				<div class="column single_box">
					<div class="row single_input">
						<div class="icon_box">
							<i class="input_line phoneParam_icon"></i>
						</div>
						<div class="input_area">
							<input type="text" name="login_phone_num" placeholder="手机号" class="login_phone_num" />
						</div>
					</div>
					<div class="row identityCode_area_sec">
						<div class="identity_value_input">
							<input class="identity_value" type="text" placeholder="请输入验证码" />
						</div>
						<div class="get_identity_btn">
							<button type="button" class="layui-btn layui-btn-normal getIdentityBtn getIdentityBtn_login">获取验证码</button>
						</div>
					</div>
					<div class="login_btn_area">
						<button type="button" class="layui-btn layui-btn-normal loginBtn">登录</button>
					</div>
					<div class="row option_area">
						<div class="left_option optionText register_text">注册账号</div>
						<div class="right_option optionText return_login">密码登录</div>
					</div>
				</div>
			</div>


		</div>
		<script src="../common/js/jquery-3.2.1.min.js" type="text/javascript"></script>
		<script src="../common/layui/layui.js" type="text/javascript"></script>
		<script src="../common/js/common.js" type="text/javascript"></script>
		<script src="../common/js/md5.js" type="text/javascript"></script>
		<script src="js/login.js" type="text/javascript"></script>
		<script src="js/register.js" type="text/javascript"></script>
	</body>
</html>
